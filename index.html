<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Consulta CEP via API </title>
</head>
<body>
  
  <div class="container">
    <h1>Consulte seu CEP</h1>
    <p>Consulte seu CEP e veja o endere√ßo completo</p>
    <form> 
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" maxlength="9" >
      </div>
      <div>
        <button id="submit" type="submit">
          Consultar
        </button>
      </div>
      <div id="reset">
        Apagar
      </div>

      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" >
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" >
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" >
      </div>
      <div class="form-group">
        <label for="localidade">Localidade</label>
        <input type="text" class="form-control" id="localidade" >
      </div>

      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" class="form-control" id="uf" >
      </div>

      <div class="form-group">
        <label for="ibge">IBGE</label>
        <input type="text" class="form-control" id="ibge" >
      </div>

    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
